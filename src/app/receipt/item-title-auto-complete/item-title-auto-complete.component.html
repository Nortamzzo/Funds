<form class="example-form">
  <mat-form-field 
    class="example-full-width inp"
    >
    <input 
      tab-directive
      [attr.id]="'title-input-' + row"
      type="text"
      aria-label="Number"
      matInput
      [(ngModel)]="value"
      [formControl]="myControl"
      [matAutocomplete]="auto"
      (change)="setText()"
      >
    <button 
      *ngIf="value"
      mat-button
      mat-icon-button 
      matSuffix 
      (click)="value = ''" 
      >
      <mat-icon>close</mat-icon>
    </button>
    <mat-autocomplete 
      class="mat-auto" 
      #auto="matAutocomplete"
      autoActiveFirstOption="true"
      (optionSelected)="selectOption($event.option.value)"
      >
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

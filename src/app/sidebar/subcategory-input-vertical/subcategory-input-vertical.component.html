<div>
  <form 
    [formGroup]="subcategoryForm" 
    (ngSubmit)="enterSubcategory()">

    <hr style="width: 100%;">

    <select 
      style="width: 100%; height: 50px;"
      class=""
      id="cat"
      formControlName="CategoryId"
      #account
      tabindex="5100"
      >
      <option value="" selected disabled hidden>Choose Category</option>
      <option 
        *ngFor="let cat of categoryData; let i = index;"
        [value]="cat.CategoryId">
        {{ cat.CategoryTitle }}
      </option>
    </select>
        
    <input 
      style="width: 100%; height: 50px; text-align: start;"
      class=""
      type="text"
      id="title"
      formControlName="Title"
      #title
      tabindex="5101"
      placeholder="Subcategory Name"
      >

    <input 
      style="width: 100%; height: 50px;"
      class=""    
      type="text"
      placeholder="Information"
      id="info"
      formControlName="Information"
      #info
      tabindex="5102"
      >

    <button 
      tabindex="5103"
      class="btn btn-outline-success"
      type="submit">
      Submit
    </button>
  </form>
</div>
